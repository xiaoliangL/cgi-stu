<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>
<body>
  <h1>学生信息管理系统</h1>
  <h2> 添加学生成绩</h2>
  <form  class="form-horizontal" method="get" action="/cgi-bin/sx/add_score.cgi">
		<div class="row">
            <label for="stuId" class="col-md-4">学生学号</label>
            <div class="col-sm-9">
                <input type="text" name="studentNo" class="form-control" id="classNo" placeholder="请输入学生学号">
            </div>
        </div>
        <div class="row">
            <label for="stuId" class="col-md-4">课程号</label>
            <div class="col-sm-9">
                <input type="text" name="courseNo" class="form-control" id="className" placeholder="请输入课程号">
            </div>
        </div>
        <div class="row">
            <label for="stuId" class="col-md-4">成绩</label>
            <div class="col-sm-9">
                <input type="text" name="score" class="form-control" id="grade" placeholder="请输入成绩">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">提交</button>
            <button type="reset" class="btn btn-success">重置</button>
        </div>
  </form>
</body>
</html>
