<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <script type="text/javascript" src="./public/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="./public/js/jquery-3.0.0.min.js" ></script>
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加班级信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询班级信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改班级信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除班级信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add_class.cgi">
               		<div class="form-group">
		            	<label for="stuId" class="col-sm-2 control-label">班级编号</label>
			            <div class="col-sm-9">
			                <input type="text" name="classNo"  class="form-control" id="classNo" placeholder="请输入班级编号">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="stuId" class="col-sm-2  control-label" >班级名称</label>
			            <div class="col-sm-9">
			                <input type="text" name="className" class="form-control" id="className" placeholder="请输入班级名称">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="stuId" class="col-sm-2  control-label">年级</label>
			            <div class="col-sm-9">
			                <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入年级">
			            </div>
			        </div>
			        <div class="text-center">
	                    <button type="submit" class="btn btn-success">提交</button>
	                    <button type="reset" class="btn btn-success">重置</button>
                	</div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel_class.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入班级编号查询</label>
                        <div class="col-sm-9">
				                <input type="text" name="classNo" class="form-control" id="classNo" placeholder="请输入班级编号">
				         </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod_class.cgi">
                    <div class="form-group">
		            	<label for="classNo" class="col-sm-2 control-label">班级编号</label>
			            <div class="col-sm-9">
			                <input type="text" name="classNo" class="form-control" id="classNo" placeholder="请输入班级编号">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="className" class="col-sm-2 control-label">班级名称</label>
			            <div class="col-sm-9">
			                <input type="text" name="className" class="form-control" id="className" placeholder="请输入班级名称">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="grade" class="col-sm-2 control-label">年级</label>
			            <div class="col-sm-9">
			                <input type="text" name="grade" class="form-control" id="grade" placeholder="请输入年级">
			            </div>
			        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del_class.cgi">
                    <div class="form-group">
                        <label for="classNo-del" class="col-sm-2 control-label">输入要删除的班级编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="classNo" class="form-control" id="classNo-del" placeholder="输入班级编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
